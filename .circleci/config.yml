# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.1.5-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: tkuchiki/delayed-mysql
        environment: 
          MYSQL_DATABASE: wordpress
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_ALLOW_EMPTY_PASSWORD: yes

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: 
          name: Install MySQL Client
          command: |
            sudo apt -qq update && sudo apt install -y unzip zlib1g-dev mysql-client wget subversion git
            sudo docker-php-ext-install mysqli mbstring pcntl zip

      - run: 
          name: Install WP CLI
          command: | 
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar && sudo chmod +x wp-cli.phar && sudo mv wp-cli.phar /usr/local/bin/wp

      - run:
          name: Install Wordpress
          command: |
            wp core download 
            wp config create --dbname=wordpress --dbuser=root --dbpass= --dbhost=127.0.0.1:3306 --force --skip-check

      - run:
          name: Wait for DB
          # preinstalled in circleci/* docker image
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 120s

      - run:
          name: Scaffold Wordpress Test Environment
          command: |
            wp scaffold plugin-tests vegashero
            $CIRCLE_WORKING_DIRECTORY/wp-content/plugins/vegashero/bin/install-wp-tests.sh wordpress_test root '' tcp://127.0.0.1:3306

      - run: composer install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
        
      # run tests!
      - run: phpunit $CIRCLE_WORKING_DIRECTORY/wp-content/plugins/vegashero
